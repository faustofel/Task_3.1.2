<!DOCTYPE html>
<html lang="en">
<head>
    <!--There is a something strange here(: -->
    <div th:replace="~{fragments/elements::necessaryHEAD}"></div>
    <title>USER INFORMATION</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!--HEADER-->
        <div th:replace="~{fragments/elements::header}"></div>

        <div class="row flex-grow-1">
            <!--ASIDE NAVBAR-->
            <div th:replace="~{fragments/elements::aside}"></div>

            <!--START USER'S INFORMATION TABLE-->
            <section class="col">
                <table class="table">
                    <tr>
                        <th width="15%" class="text-end"> USERNAME </th>
                        <th class="text-start"> <span th:text="${activeuser.userName}"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> E-MAIL </th>
                        <th class="text-start"> <span th:text="${activeuser.email}"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> NAME </th>
                        <th class="text-start"> <span th:text="${activeuser.name}"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> LASTNAME </th>
                        <th class="text-start"> <span th:text="${activeuser.lastname}"></span> </th>
                    </tr>
                    <tr>
                        <th class="text-end"> ROLES : </th>
                        <th class="text-start"> <span th:each="role:${activeuser.roleSet}"> <span th:text="${role.roleName}"></span> </span> </th>
                    </tr>
                </table>
            </section>
            <!--END USER'S INFORMATION TABLE-->

        </div>
        <!--FOOTER-->
        <div th:replace="~{fragments/elements::footer}"></div>

    </div>
</body>
</html>
