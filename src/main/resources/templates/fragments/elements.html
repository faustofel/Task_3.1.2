<!--START HEADER ELEMENT-->
<header th:fragment="header" class="row bg-dark text-white">
    <h4 class="col text-start">
        <b class="text-primary">HELLO</b>
        <span th:text="${activeuser.userName}"></span>
        <b class="text-primary">YOUR ROLES ARE:</b>
        <span th:each="role:${activeuser.roleSet}">
                    <span th:text="${role.roleName}"></span>
                </span>
    </h4>
    <h4 class="col text-end"><a href="/logout">U CAN LOGOUT HERE!!!</a></h4>
</header>

</aside>
